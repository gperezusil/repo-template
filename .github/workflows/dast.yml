name: DAST Scan

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string

jobs:
  dast:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Run application container
        run: |
          docker run -d --network host --name app-under-test \
            ${{ inputs.image_name }}:ci-${{ github.run_id }}
          echo "Esperando a que la app arranque..."
          sleep 10

      - name: Prepare ZAP workspace
        run: |
          mkdir -p zap-reports
          chmod 777 zap-reports

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm \
            -v $(pwd)/zap-reports:/zap/wrk/:rw \
            --network host \
            --user root \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8000 \
            -r zap-report.html \
            -J zap-report.json \
            -w zap-report.md \
            -a || true
        continue-on-error: true

      # ðŸ”¹ Convert ZAP JSON to SARIF
      - name: Convert ZAP JSON to SARIF
        run: |
          pip install zap-sarif-converter
          zap-sarif-converter -i zap-reports/zap-report.json -o zap-reports/zap-report.sarif

      # ðŸ”¹ Upload SARIF to GitHub Security
      - name: Upload ZAP SARIF report
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: zap-reports/zap-report.sarif

      - name: Stop and remove container
        if: always()
        run: |
          docker stop app-under-test || true
          docker rm app-under-test || true