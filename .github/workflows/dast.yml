name: DAST Scan

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string

jobs:
  dast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Run application container
        run: |
          docker run -d --network host --name app-under-test \
            ${{ inputs.image_name }}:ci-${{ github.run_id }}
          
          echo "Esperando a que la app arranque..."
          sleep 10
          
          for i in {1..30}; do
            if curl -s http://localhost:8000 > /dev/null 2>&1; then
              echo "✅ Aplicación respondiendo correctamente"
              break
            fi
            echo "⏳ Esperando... intento $i/30"
            sleep 2
          done

      # 🔹 Crear directorio con permisos correctos
      - name: Prepare ZAP workspace
        run: |
          mkdir -p zap-reports
          chmod 777 zap-reports

      # 🔹 Ejecutar ZAP con el directorio correcto
      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm \
            -v $(pwd)/zap-reports:/zap/wrk/:rw \
            --network host \
            --user root \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8000 \
            -r zap-report.html \
            -J zap-report.json \
            -w zap-report.md \
            -a || true
        continue-on-error: true


      - name: Convert JSON to SARIF
        if: always()
        run: |
          JSON_FILE="zap-reports/zap-report.json"
          
          if [ ! -f "$JSON_FILE" ]; then
            echo "⚠️ No se encontró $JSON_FILE"
            exit 0
          fi
          
          echo "📄 Convirtiendo $JSON_FILE a SARIF..."
          
          jq '{
            "version": "2.1.0",
            "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
            "runs": [{
              "tool": {
                "driver": {
                  "name": "OWASP ZAP",
                  "informationUri": "https://www.zaproxy.org/",
                  "version": "2.14.0"
                }
              },
              "results": [
                (.site // [] | if type == "array" then . else [.] end | .[]) as $site |
                ($site.alerts // [] | if type == "array" then . else [.] end | .[]) as $alert |
                ($alert.instances // [] | if type == "array" then . else [.] end | .[]) |
                {
                  "ruleId": ($alert.pluginid | tostring),
                  "level": (
                    if $alert.riskcode == "3" then "error"
                    elif $alert.riskcode == "2" then "error"
                    elif $alert.riskcode == "1" then "warning"
                    else "note"
                    end
                  ),
                  "message": {
                    "text": ($alert.name + " at " + .uri)
                  },
                  "locations": [{
                    "physicalLocation": {
                      "artifactLocation": {
                        "uri": "application-endpoint"
                      },
                      "region": {
                        "startLine": 1
                      }
                    },
                    "logicalLocations": [{
                      "fullyQualifiedName": .uri
                    }]
                  }]
                }
              ]
            }]
          }' "$JSON_FILE" > zap-reports/zap-report.sarif
          
          echo "✅ SARIF generado"

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: zap-reports/zap-report.sarif

      - name: Stop and remove container
        if: always()
        run: |
          docker stop app-under-test || true
          docker rm app-under-test || true