name: DAST Scan

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string

jobs:
  dast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Run application container
        run: |
          docker run -d --network host --name app-under-test \
            ${{ inputs.image_name }}:ci-${{ github.run_id }}
          
          echo "Esperando a que la app arranque..."
          sleep 10
          
          for i in {1..30}; do
            if curl -s http://localhost:8000 > /dev/null 2>&1; then
              echo "‚úÖ Aplicaci√≥n respondiendo correctamente"
              break
            fi
            echo "‚è≥ Esperando... intento $i/30"
            sleep 2
          done

      # üîπ Crear directorio con permisos correctos
      - name: Prepare ZAP workspace
        run: |
          mkdir -p zap-reports
          chmod 777 zap-reports

      # üîπ Ejecutar ZAP con el directorio correcto
      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm \
            -v $(pwd)/zap-reports:/zap/wrk/:rw \
            --network host \
            --user root \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8000 \
            -r zap-report.html \
            -J zap-report.json \
            -w zap-report.md \
            -a || true
        continue-on-error: true

      # üîç DEBUG - Ver qu√© archivos se generaron
      - name: Debug - List generated files
        if: always()
        run: |
          echo "=== Archivos en zap-reports ==="
          ls -la zap-reports/ || echo "Directorio no existe"
          echo ""
          echo "=== Archivos en directorio actual ==="
          ls -la

      # üîπ Subir reportes desde el directorio correcto
      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-reports-${{ github.run_id }}
          path: zap-reports/
          if-no-files-found: warn



      - name: Stop and remove container
        if: always()
        run: |
          docker stop app-under-test || true
          docker rm app-under-test || true